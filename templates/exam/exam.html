{% extends "base.html" %}

{% block content %}
<div class="col-md-2">
    {% include "sidemenulist.html" %}
</div>
<div class="b-example-divider b-example-vr"></div> 
<div class="col-md-9">
    <div class="container my-5">
        <h2 style="margin-bottom: 20px;">콤보박스</h2>
        <div class="container my-3"></div>
            <form action="{% url 'exam:findExamList' %}" method="get" id="search_mode"> 
                <select class="form-select" name="search_mode" id="search_mode">  
                    <option value="">조회 선택</option> 
                    {% for combo_list in combo_list %} 
                        {% if combo_list.codegbncd == search_mode %}
                            <option value="{{ combo_list.codegbncd }}" selected>{{ combo_list.codegbnnm }}</option>
                        {% else %}
                            <option value="{{ combo_list.codegbncd }}">{{ combo_list.codegbnnm }}</option>
                        {% endif %}
                    
                    {% endfor %} 
                </select> 
                {% if sales_list %} 
                    <select class="form-select my-3" name="search_mode2" id="search_mode2"> 
                        {% for sales_list in sales_list %}
                        <option value="{{ sales_list.codegbncd }}">{{ sales_list.codegbnnm }}</option>
                        {% endfor %}  
                    </select> 
                {% else %}
                    <select class="form-select my-3" name="search_mode2" id="search_mode2"> 
                        <option value="">조회 선택</option>  
                    </select> 
                {% endif %}    
                <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button> 
            </form>
            
        </div>
        
    </div>
</div> 
{% endblock %}
 

{% block script %}
<script type="text/javascript">
    $(document).ready(function(){
        $("select[name=search_mode]").change(function () {
        $("#search_mode").submit();   
            
        });
    });
</script>
{% endblock %}
